{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Home Rental</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../Static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Static/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="../Static/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../Static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../Static/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="../Static/css/style.css" rel="stylesheet">1
</head>

<body>


  <main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Our Amazing Properties</h1>
              <span class="color-text-a"></span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ======= Property Grid ======= -->
    <section class="property-grid grid">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="grid-option">

            </div>
          </div>
          {%for data in data%}
          <div class="col-md-4">
            <div class="card-box-a card-shadow">
              <div class="img-box-a">
                <img src="{{data.p_dp.url}}" alt="" class="img-a img-fluid img-size">
              </div>
              <div class="card-overlay">
                <div class="card-overlay-a-content">
                  <div class="card-header-a">
                    <h2 class="card-title-a">
                      <a href="#">{{data.location}}</a>
                    </h2>
                  </div>
                  <div class="card-body-a">
                    <a href="{% url 'home_review' data.id %}" class="link-a">Click here to view
                      <span class="ion-ios-arrow-forward"></span>
                    </a>
                  </div>
                  <div class="card-footer-a">
                    <ul class="card-info d-flex justify-content-around">
                      <li>
                        <h4 class="card-info-title">Area</h4>
                        <span>{{data.area}}
                          <sup>2</sup>
                        </span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Rooms</h4>
                        <span>{{data.room}}</span>
                      </li>
                      <li>
                        <h4 class="card-info-title">Type</h4>
                        <span>{{data.type}}</span>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
        </div>
      </div>
    </section><!-- End Property Grid Single-->
  </main><!-- End #main -->

 

  <!-- Vendor JS Files -->
  <script src="../Static/vendor/jquery/jquery.min.js"></script>
  <script src="../Static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../Static/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="../Static/vendor/php-email-form/validate.js"></script>
  <script src="../Static/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="../Static/vendor/scrollreveal/scrollreveal.min.js"></script>

  <!-- Template Main JS File -->
  <script src="../Static/js/main.js"></script>

</body>

</html>
{% endblock %}
