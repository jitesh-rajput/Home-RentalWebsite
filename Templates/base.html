<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Rental</title>
     <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Home Rental</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="../Static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Static/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="../Static/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../Static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../Static/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../Static/css/style.css" rel="stylesheet">
</head>
<body>

  <!-- ======= Property Search Section ======= -->
  <div class="click-closed"></div>
  <!--/ Form Search Star /-->
  <div class="box-collapse">
    <div class="title-box-d">
      <h3 class="title-d">Search Property</h3>
    </div>
    <span class="close-box-collapse right-boxed ion-ios-close"></span>
    <div class="box-collapse-wrap form">
      <form class="form-a" method="post" action="search">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="Type">Type</label>
              <select class="form-control form-control-lg form-control-a" name="type" id="Type">
                <option>All</option>
                <option>BHK</option>
                <option> 2BHK </option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="city">City</label>
              <select class="form-control form-control-lg form-control-a" name="city" id="city">
                <option>All</option>
                <option> Pune </option>
                <option> Aurangabad </option>
                <option> Pimpari Chinchwad </option>
                <option> Mumbai </option>
                <option> Bangalore </option>
              </select>
            </div>
          </div>
          <div class="col-md-6 mb-2">
            <div class="form-group">
              <label for="price">Min Price</label>
              <select name="price"  class="form-control form-control-lg form-control-a" id="price">
                <option>All</option>
                <option>10000</option>
                <option>20000</option>
                <option>50000</option>
                <option>70000</option>
              </select>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-b">Search Property</button>
          </div>
        </div>
      </form>
    </div>
  </div><!-- End Property Search Section -->>

  <!-- ======= Header/Navbar ======= -->
  <nav class="navbar navbar-default navbar-trans navbar-expand-lg fixed-top">
    <div class="container">
      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <a class="navbar-brand text-brand" href="../">Home<span class="color-b"> Rental </span></a>
      <button type="button" class="btn btn-link nav-search navbar-toggle-box-collapse d-md-none" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
      <div class="navbar-collapse collapse justify-content-center" id="navbarDefault">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href=seeproperty>Property</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="profile">{{request.user}}</a>
          </li>
          <button class="btn btn-outline-success my-2 ml-2" type="button"><a href="logout">
            LogOut</a>
          </button>
           {% else %}
          <button class="btn btn-outline-success my-2 ml-2" type="button"  data-toggle="modal" data-target="#login">
            Login
          </button>
          <button type="button" class="btn btn-outline-success my-2 ml-2"  data-toggle="modal" data-target="#signin">Create New Account </button>
          {% endif %}
        </ul>
      </div>
      <button type="button" class="btn btn-b-n navbar-toggle-box-collapse d-none d-md-block" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-expanded="false">
        <span class="fa fa-search" aria-hidden="true"></span>
      </button>
    </div>
  </nav><!-- End Header/Navbar -->


<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginlLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginLabel">Login </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="login">
          {% csrf_token %}
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="Username" >
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="Password" name="Password">
          </div>
          <input type="submit" class="btn btn-primary">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Create New Account  Modal -->
<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="signinlLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signLabel">Create New Account</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="createnewacc">
          {% csrf_token %}
          <div class="form-group">
            <label for="Firstname">First Name</label>
            <input type="text" class="form-control" id="Firstname" name="Firstname">
          </div>
          <div class="form-group">
            <label for="Lastname">Last Name</label>
            <input type="text" class="form-control" id="Lastname" name="Lastname">
          </div>
          <div class="form-group">
            <label for="Uname">Username</label>
            <input type="text" class="form-control" id="Uname" name="Uname">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="Password1">Password</label>
            <input type="password" class="form-control" id="Password1" name="pass1">
          </div>
          <div class="form-group">
            <label for="Password2"> Repeat Password</label>
            <input type="password" class="form-control" id="Password2" name="pass2">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

{% block content %}

{% endblock %}
</body>
</html>
