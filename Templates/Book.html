{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Home Rental</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

  <link href="../Static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../Static/vendor/ionicons/css/ionicons.min.css" rel="stylesheet">
  <link href="../Static/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="../Static/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../Static/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../Static/css/style.css" rel="stylesheet">


</head>

<body>


  <main id="main">

    <!-- ======= Intro Single ======= -->
    <section class="intro-single">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-lg-8">
            <div class="title-single-box">
              <h1 class="title-single">Owner Information is send to Your E-mail .</h1>
              <span class="color-text-a"></span>
            </div>
          </div>

        </div>
      </div>
    </section><!-- End Intro Single-->

     ======= Contact Single =======
    <section class="contact">
      <div class="container">
        <div class="row">

          <div class="col-sm-12 section-t8">
            <div class="row">
              <div class="col-md-12 col-lg-8">
                <div class="title-single-box">
                  <h3> If you Question </h3>
                  <h1 class="title-single">Message to Owner</h1>
                </div>
              </div>
              <div class="col-md-7">
                <form action="forms/contact.php" method="post" role="form" class="php-email-form">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input type="text" name="name" class="form-control form-control-lg form-control-a" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars">
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <div class="form-group">
                        <input name="email" type="email" class="form-control form-control-lg form-control-a" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email">
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="form-group">
                        <input type="text" name="subject" class="form-control form-control-lg form-control-a" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject">
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <textarea name="message" class="form-control" name="message" cols="45" rows="8" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="col-md-12 mb-3">
                      <div class="mb-3">
                        <div class="loading">Loading</div>
                        <div class="error-message"></div>
                        <div class="sent-message">Your message has been sent. Thank you!</div>
                      </div>
                    </div>

                    <div class="col-md-12 text-center">
                      <button type="submit" class="btn btn-a">Send Message</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- End Contact Single-->

  </main><!-- End #main -->



  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="../Static/vendor/jquery/jquery.min.js"></script>
  <script src="../Static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="../Static/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="../Static/vendor/php-email-form/validate.js"></script>
  <script src="../Static/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="../Static/vendor/scrollreveal/scrollreveal.min.js"></script>

  <!-- Template Main JS File -->
  <script src="Static/js/main.js"></script>

</body>
{% endblock %}
</html>
